<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager - Authenticating...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .error-box h3 {
            color: #c33;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .error-box p {
            color: #966;
            font-size: 13px;
            margin: 5px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            color: #28a745;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            text-align: left;
        }

        .user-info.show {
            display: block;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 13px;
            color: #666;
        }

        .user-email {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt" style="font-size: 30px;">âœ“</i>
        </div>
        <h1>Fleet Manager</h1>
        <p class="status-text" id="statusText">Completing authentication...</p>

        <div class="spinner" id="spinner"></div>

        <div class="error-box" id="errorBox">
            <h3>Authentication Failed</h3>
            <p id="errorMessage"></p>
        </div>

        <div class="success-message" id="successMessage">
            Authentication successful! Redirecting...
        </div>

        <div class="user-info" id="userInfo">
            <p>Logged in as:</p>
            <p class="user-email" id="userEmail"></p>
        </div>

        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="btn-primary" onclick="retryAuth()">Try Again</button>
            <button class="btn-secondary" onclick="goHome()">Go Home</button>
        </div>
    </div>

    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Import auth module -->
    <script src="assets/js/google-auth.js"></script>

    <script>
        /**
         * Process OAuth callback
         */
        async function handleAuthCallback() {
            try {
                // Get authorization code from URL
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const error = params.get('error');

                if (error) {
                    throw new Error(`Google returned error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received from Google');
                }

                // Handle the callback
                const success = await googleAuth.handleCallback(code);

                if (success) {
                    showSuccess();
                    // Redirect happens automatically in handleCallback
                } else {
                    showError('Authentication completed but failed to finalize');
                }

            } catch (error) {
                console.error('Auth callback error:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusText').textContent = 'Authentication failed';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorBox').classList.add('show');
            document.getElementById('buttonGroup').style.display = 'flex';
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusText').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');

            // Show user info
            const userInfo = googleAuth.getUserInfo();
            if (userInfo) {
                document.getElementById('userEmail').textContent = userInfo.email;
                document.getElementById('userInfo').classList.add('show');
            }
        }

        function retryAuth() {
            window.location.href = 'login.html';
        }

        function goHome() {
            window.location.href = '/';
        }

        // Start the callback process
        handleAuthCallback();
    </script>
</body>
</html>
